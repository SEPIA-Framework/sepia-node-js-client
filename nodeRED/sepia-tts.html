<!-- tts-get-info -->

<script type="text/javascript">
    RED.nodes.registerType('sepia-tts-get-info',{
        category: 'SEPIA',
        color: '#fff',
        defaults: {
            name: { 
				value: "" 
			}
        },
        inputs: 1,
        outputs: 2,
        icon: "icons/sepia.svg",
        label: function() {
            return this.name || "sepia tts info";
        }
    });
</script>

<script type="text/html" data-template-name="sepia-tts-get-info">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="sepia-tts-get-info">
    <p>A node that gets Text-To-Speech (TTS) info from SEPIA server. This info includes for example available languages and voices.</p>
</script>

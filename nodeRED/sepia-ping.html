<!-- SEPIA Ping -->

<script type="text/javascript">
    RED.nodes.registerType('sepia-home-ping', {
        category: 'SEPIA',
        color: '#fff',
        defaults: {
            name: { 
				value: "" 
			},
			sepiaClientConfig: {
				value: "",
				type: "sepia-client-config"
			}
        },
        inputs: 1,
        outputs: 2,
        icon: "icons/sepia.svg",
        label: function() {
            return this.name || "sepia ping";
        }
    });
</script>

<script type="text/html" data-template-name="sepia-home-ping">

        <label for="node-input-sepiaClientConfig"><i class="icon-tag"></i> SEPIA Client</label>
        <input type="text" id="node-input-sepiaClientConfig">
    </div>
</script>

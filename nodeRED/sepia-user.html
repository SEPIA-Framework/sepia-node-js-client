<!-- SEPIA Client User -->

<script type="text/javascript">
    RED.nodes.registerType('sepia-user', {
        category: 'SEPIA',
        color: '#fff',
        defaults: {
            name: { 
				value: "" 
			},
			sepiaClientConfig: {
				value: "",
				type: "sepia-client-config"
			}
        },
		credentials: {
			userId: {
				type: "text"
			},
			pwd: {
				type: "password"
			}
		},
        inputs: 1,
        outputs: 1,
        icon: "icons/sepia.svg",
        label: function() {
            return this.name || "sepia user";
        }
    });
</script>

<script type="text/html" data-template-name="sepia-user">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-sepiaClientConfig"><i class="icon-tag"></i> SEPIA Client</label>
        <input type="text" id="node-input-sepiaClientConfig">
    </div>
	<div class="form-row">
        <label for="node-input-userId"><i class="icon-tag"></i> User ID</label>
        <input type="text" id="node-input-userId" placeholder="uid1007">
    </div>
	<div class="form-row">
        <label for="node-input-pwd"><i class="icon-tag"></i> Password</label>
        <input type="text" id="node-input-pwd" placeholder="supersafe123">
    </div>
</script>

<script type="text/html" data-help-name="sepia-user">
    <p>A node that represents a SEPIA user.</p>
	<p>Input:</p>
	<ul>
		<li>empty - <i>Trigger authentication</i></li>

	</ul>
</script>
